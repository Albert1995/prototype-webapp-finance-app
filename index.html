<!DOCTYPE html>
<html>
<head>

<title>Contas</title>

<body>
	<h1>Adicionar Conta</h1>
	<form method="post">

	  </div>

		<label for="data">Data</label>

		<label class="form-check-label" for="exampleCheck1">Check me out</label>
	  </div>
	  <button id="salvar" class="btn btn-primary">Enviar</button>
	</form>
	
	<h1>Tabela de Contas Cadastradas</h1>
	<table id="contas" class="table">

			<th>Descricao</th>
			<th>Valor</th>
			<th>Data</th>
		</tr>

		</tbody>
	</table>
